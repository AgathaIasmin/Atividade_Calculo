<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Calculadora de Cone e Cilindro</title>  
    <script src="formulario.js" defer></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>  
<body>  
    <div class="container">  
        <h1>Calculadora de Cone e Cilindro</h1>  
    
        <select id="formaSelector" onchange="alternarEntradas()">  
            <option value="">Selecione uma forma</option>  
            <option value="cone">Cone</option>  
            <option value="cilindro">Cilindro</option>  
        </select>  
    
        <div id="inputs" class="form-section" style="display: none;">  
            <div id="formCone" class="forma" style="display: none;">  
                <h2>Cone</h2>  
                <input type="number" id="raioCone" placeholder="Raio do Cone" required>  
                <input type="number" id="alturaCone" placeholder="Altura do Cone" required>  
                <button onclick="">Calcular Cone</button>  
                <div id="resultadoCone" class="result"></div>  
            </div>  
    
            <div id="formCilindro" class="forma" style="display: none;">  
                <h2>Cilindro</h2>  
                <input type="number" id="raioCilindro" placeholder="Raio do Cilindro" required>  
                <input type="number" id="alturaCilindro" placeholder="Altura do Cilindro" required>  
                <button onclick="">Calcular Cilindro</button>  
                <div id="resultadoCilindro" class="result"></div>  
            </div>  
        </div>  
    
        <div id="resultados" style="display: none;"></div>  
    </div>  
    
</body>  
</html>
